<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Emoji Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIiSmSSNAeSl8RXT961QishVgarjuKISkgdOyXu3lbk6SLxuE9lGo/NohCna9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Color Emoji', 'Edu SA Hand', sans-serif; /* Important: set the Noto Emoji font!  If this doesn't work, see notes below */
            font-size: 3em; /* Adjust for desired card size */
            margin: 0;
            padding: 0;
        }
        .emoji-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px; /* Adjust width as needed */
            height: 150px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1; /* Important for vertical centering */
            box-sizing: border-box;
            padding: 5px;
            margin: 8px;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        @media print {
            body {
                font-size: 3.5em; /* Adjust for print size. Larger than screen size */
            }
            .emoji-container {
                width: 100%;
            }
            .emoji-card {
                border: 4px solid rgb(199, 199, 199); /* Ensure border is visible on print */
                width: 150px;
                height: 150px;
                margin: 8px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-container">
            <div class="emoji-card">😀</div>
            <div class="emoji-card">😂</div>
            <div class="emoji-card">😃</div>
            <div class="emoji-card">😍</div>

            <div class="emoji-card">🤔</div>
            <div class="emoji-card">😮</div>
            <div class="emoji-card">🤩</div>
            <div class="emoji-card">😉</div>

            <div class="emoji-card">😔</div>
            <div class="emoji-card">😟</div>
            <div class="emoji-card">😠</div>
            <div class="emoji-card">🤬</div>

            <div class="emoji-card">🤪</div>
            <div class="emoji-card">🥳</div>
            <div class="emoji-card">😭</div>
            <div class="emoji-card">😢</div>
        </div>
    </div>
</body>
</html>
