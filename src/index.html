<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Card Drawer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card mx-auto card-text" id="playingCard">
            <div class="card-body">
                <h5 class="card-text" id="cardText">Ace of Spades</h5>
            </div>
        </div>
        <button class="btn btn-primary mt-3" id="drawCardButton">Draw a New Card</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
